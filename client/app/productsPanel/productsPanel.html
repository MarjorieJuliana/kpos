<tabset>
    <tab heading="All">
      <div>
        <ul class="striped">
          <li class="simple" ng-repeat="p in products">
            <div class="item">
              <div>
                <div class="img"><img src="http://kokencoffee.com/pos/wp-content/uploads/2015/06/Drip_Coffee_Machine_928A_845-180x180.jpg" title="#25"></div>
                <div class="title">
                  <strong>{{p.name}}</strong>
                </div>
                <div class="price">
                  {{p.price}}
                </div>
                <div class="action">
                  <a data-action="add" class="btn btn-success btn-circle" href="#">
                    <i class="icon-plus icon-lg"></i>
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </tab>
    <tab heading="Featured">
    </tab>
    <tab heading="On Sale">
    </tab>
</tabset>
